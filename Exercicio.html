<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Desenho</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="exercicios" width="500" height="500"></canvas>

	<script>
		var canvas = document.getElementById("exercicios");
		var contexto = canvas.getContext('2d');

		contexto.lineWidth = 4;
		contexto.beginPath();
			contexto.arc(80,80,50,0.5*Math.PI,1.5 * Math.PI, false);
			//contexto.stroke();
			contexto.lineTo(200,130);
			//contexto.stroke();
			contexto.arc(200,80, 50, 0.5 * Math.PI, 1.5 * Math.PI, true);
			//contexto.stroke();
			contexto.fillStyle = "rgb(128,128,128)";
			contexto.fill();
			contexto.stroke();
		contexto.closePath();
	</script>
</body>
</html>
