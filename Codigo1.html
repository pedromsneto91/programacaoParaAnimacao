<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<title>Canvas API</title>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas id="generico" width="200" height="200"></canvas>
		<script>
			//contexto
			var canvas = document.getElementById("generico");
			var contexto = canvas.getContext('2d');
			//desenho de um retangulo
			contexto.fillRect(0,0,100,100);
		</script>
	</body>
</html>
