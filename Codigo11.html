<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>CÃ³digo 11 - Spritesheet</title>
	<meta charset="utf-8"/>
</head>
<body>
	<canvas id="Spritesheet" width="1500" height="600" style="border: 1px solid black;">

	<script>
		var canvas = document.getElementById("Spritesheet");
		var context = canvas.getContext('2d');
		var imagem = new Image();

		imagem.src = 'spritestrip.png';

		imagem.onload = function(){
			context.drawImage(imagem,0,0);
		}
	</script>
</body>
</html>
