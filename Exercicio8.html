<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Exerc√≠cio 8 - Recortando Sprites</title>
	<meta charset="utf-8"/>
</head>
<body>
	<canvas id="Exercicio8" width="1500" height="600" style="border: 1px solid black;">

	<script>
		var canvas = document.getElementById("Exercicio8");
		var context = canvas.getContext('2d');
		var imagem = new Image();

		imagem.src = 'spritestrip.png';

		imagem.onload = function(){
			context.drawImage(imagem,0,0, 600,160);

			//Recortando
			context.drawImage(imagem,0,0, 270,320,0,200,100,200);//imagem,posX,posY,largInicial,altInicial,posDestX,posDestY,largDest,altDest
			context.drawImage(imagem,262,0, 270,320,200,200,100,200);
			context.drawImage(imagem,514,0, 270,320,400,200,100,200);
			context.drawImage(imagem,776,0, 270,320,600,200,100,200);
			context.drawImage(imagem,1038,0, 270,320,800,200,100,200);
			context.drawImage(imagem,1300,0, 270,320,1000,200,100,200);

		}
	</script>
</body>
</html>
