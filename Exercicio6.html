<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Exerc√≠cio 6</title>
	<meta charset="utf-8"/>
</head>
<body>
	<canvas id="exercicio6" width="800" height="800" style="border: 1px solid black;"></canvas>

	<script>
		var canvas = document.getElementById('exercicio6');
		var texto4 = canvas.getContext('2d');

		//texto
		texto4.font = "40px Arial";
		texto4.fillStyle = "rgba(0,255,0,.6)";
		texto4.fillText("Texto 4", 40,40);

		//linha abaixo do texto
		texto4.beginPath();
			texto4.moveTo(40,40);
			texto4.lineTo(175,40);
			texto4.stroke();
		texto4.closePath();
	</script>
</body>
</html>
