<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Exercício 7</title>
	<meta charset="utf-8"/>
</head>
<body>
	<canvas id="exercicio7" width="1200" height="500" style="border: 1px solid black;"></canvas>

	<!--Cabeça-->
	<script>
		var canvas = document.getElementById("exercicio7");
		var contexto = canvas.getContext('2d');

		contexto.lineWidth = 4;
		contexto.strokeStyle = "rgb(255,165,0)";
		
		contexto.beginPath();
			contexto.arc(80,80+50,50,0.5 * Math.PI, 2.5 * Math.PI, false);
			contexto.stroke();
		contexto.closePath();
	</script>

	<!--Olho1-->
	<script>
		var contexto2 = canvas.getContext('2d');

		contexto2.beginPath();
			contexto.arc(65,65+50,5, 0 ,2 * Math.PI,false);
		contexto2.closePath();
		contexto2.stroke();
	</script>

	<!--Olho2-->
	<script>
		var contexto3 = canvas.getContext('2d');

		contexto3.beginPath();
			contexto.arc(95,65+50,5, 0.5 * Math.PI, 2.5 * Math.PI,false);
		contexto3.closePath();
		contexto3.stroke();
	</script>

	<!--Sorriso-->
	<script>
		var contexto4 = canvas.getContext('2d');

		contexto4.beginPath();
			contexto.arc(80,85+50,30, 0 * Math.PI, 1 * Math.PI, false);
			contexto4.stroke();
		contexto4.closePath();
	</script>

	<!--Corpo-->
	<script>
		var contexto5 = canvas.getContext('2d');
		
		contexto.beginPath();
			contexto5.moveTo(80,130+50);
			contexto5.lineTo(80,270+50);
		contexto.closePath();
		contexto5.stroke();
	</script>

	<!--Braços-->
	<script>
		var contexto6 = canvas.getContext('2d');

		contexto6.beginPath();
			contexto6.moveTo(20,180+50);
			contexto6.lineTo(140,180+50);
		contexto6.closePath();
		contexto6.stroke();
	</script>

	<!--Pernas-->
	<script>
		var contexto7 = canvas.getContext('2d');
		contexto7.beginPath();
			contexto7.moveTo(80,270+50);
			contexto7.lineTo(20,340+50);
			contexto7.moveTo(80,270+50);
			contexto7.lineTo(140,340+50);
		contexto7.closePath();
		contexto7.stroke();
	</script>
	
	<!--Chão-->
	<script>
		var chao = canvas.getContext('2d');
		var largura = canvas.width;
		
		chao.beginPath();
			chao.strokeStyle = '#00cc00';
			chao.moveTo(0,340+51);
			chao.lineTo(largura,340+51);
		chao.closePath();
		chao.stroke();
	</script>


	<!--Texto-->
	<script>
		var texto = canvas.getContext('2d');
		var largura = canvas.width;

		//texto
		texto.font = "25px Courier";
		texto.fillText("Avatar + Casa", (largura/3)-130, 130+50);
	</script>

	<!--Casa-->
	<script>
		var casa = canvas.getContext('2d');
		casa.strokeStyle = 'black';
		casa.beginPath();
			//primeira parede
			casa.moveTo(600,340+51);
			casa.lineTo(600,100);
			//segunda parede
			casa.moveTo(canvas.width -100,340+51);
			casa.lineTo(canvas.width - 100, 100);
			//teto
			casa.moveTo(555,120);
			casa.lineTo(800,5);
			casa.moveTo(780,14);
			casa.lineTo(canvas.width - 50,115);
			//porta
			casa.moveTo(660+20,341+51);
			casa.lineTo(660+20,180);
			casa.lineTo(750+30,180);
			casa.lineTo(750+30,341+51);
			casa.moveTo(660+20,341+51);
			//janela
			casa.moveTo(800,100);
			casa.strokeRect(900,200,130,120);
		casa.closePath();
		casa.stroke();
	</script>

	<script>
		var macaneta = canvas.getContext('2d');

		macaneta.beginPath();
			macaneta.arc(700,300,8,0*Math.PI,2*Math.PI,false);
		macaneta.closePath();
		macaneta.stroke();
	</script>
</body>
</html>
